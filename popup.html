<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Basic HTML5 Template</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-0-3-22">
      <div class="icon-0-3-23">
        <div class="h-icon icon-0-3-27">
          <img src="/48x48.svg" />
        </div>
      </div>
      <div class="close-0-3-24">
        <input id="myButton" type="image" src="/exit.svg" class="myButton" />
      </div>
    </div>
    <div class="body">
      <span class="verification"></span>
      <span class="connections"></span>
      <span class="oneData"></span>
      <h1 class="verificationheader">Verification</h1>
      <h1 class="informationlevel">Information Level:</h1>
      <h1 class="document">Document:</h1>
      <h1 class="Connectionheader">Connections</h1>
      <h1 class="oneDataheader">oneData</h1>
    </div>
    <div class="identitytype">
      <select id="select1">
        <option>U.S Passport</option>
        <option>Drivers License</option>
      </select>
    </div>
    <div>
      <select id="select2">
        <option>Full Data</option>
        <option>Necessary Data</option>
      </select>
    </div>
    <div class="main">
      <a href="/confirm.html"><button class="button">Verify Me</button></a>
    </div>
    <div>
      <select id="select3">
        <option>MetaMask Key</option>
        <option>Binance Key</option>
      </select>
      <a href="/confirm.html"> <button class="buttondata">Enter</button></a>
    </div>
    <div>
      <img src="/32x32White.svg" alt="oneKYC" class="connection-oneKYC" />
      <span class="verification-line"></span>
      <span class="add-connection"></span>
      <a href="/confirm.html"> <button class="buttonadd">&#43;</button></a>
      <span class="verified"></span>
      <img alt="checkmark" class="checkmark" src="/check.svg" />
    </div>
    <div class="footer-0-3-6">
      <div class="link-0-3-11">
        <a
          aria-current="page"
          class="iconContainer-0-3-7"
          id="corner:Main-Home"
          style="
            padding-top: 4px;
            opacity: 1;
            width: 56px;
            cursor: default;
            border-bottom: 4px solid rgb(0, 0, 0);
          "
          ><img class="searchIcon-0-3-9" src="/Home.svg" alt=" "
        /></a>
      </div>
      <div class="link-0-3-11">
        <a
          class="iconContainer-0-3-7"
          id="center-profile"
          href="/Signup.html"
          style="padding-top: 4px; opacity: 1; width: 56px"
          ><img class="searchIcon-0-3-9" src="/profilegrey.svg" alt=" "
        /></a>
      </div>
      <div class="link-0-3-11">
        <a
          class="iconContainer-0-3-7"
          id="corner:Main-Search"
          href="/settings.html"
          style="padding-top: 4px; opacity: 1; width: 56px"
          ><img class="searchIcon-0-3-9" src="/settingsgrey.svg" alt=" "
        /></a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
