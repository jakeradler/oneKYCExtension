<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Basic HTML5 Template</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-0-3-22">
      <div class="icon-0-3-23">
        <div class="h-icon icon-0-3-27">
          <img src="/48x48.svg" />
        </div>
      </div>
      <input id="myButton" type="image" src="/exit.svg" class="myButton" />
      <script src="script.js"></script>
    </div>
    <div class="footer-0-3-6">
      <div class="link-0-3-11">
        <a
          aria-current="page"
          class="iconContainer-0-3-7"
          id="corner:Main-Home"
          href="/popup.html"
          style="padding-top: 4px; opacity: 1; width: 56px"
          ><img class="searchIcon-0-3-9" src="/homegrey.svg" alt=" "
        /></a>
      </div>
      <div class="link-0-3-11">
        <a
          class="iconContainer-0-3-7"
          id="corner:Main-Search"
          style="
            padding-top: 4px;
            opacity: 1;
            width: 56px;
            cursor: default;
            border-bottom: 4px solid rgb(0, 0, 0);
          "
          ><img class="searchIcon-0-3-9" src="/Profile.svg" alt=" "
        /></a>
      </div>
      <div class="link-0-3-11">
        <a
          class="iconContainer-0-3-7"
          id="corner:Main-Search"
          href="/Settings.html"
          style="padding-top: 4px; opacity: 1; width: 56px"
          ><img class="searchIcon-0-3-9" src="/settingsgrey.svg" alt=" "
        /></a>
      </div>
    </div>
    <div class="profileoutline">
      <span class="dot"></span>
      <img src="/Face.svg" class="face" />
      <h1 class="name">Satoshi Nakamoto</h1>
      <h1 class="identifier">Account ID:000000</h1>
      <div class="main">
        <a href="/settings.html"><button class="button10">Account Settings</button></a>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
