<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Basic HTML5 Template</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-0-3-22">
      <div class="icon-0-3-23">
        <div class="h-icon icon-0-3-27">
          <img src="/48x48.svg" />
        </div>
      </div>
      <input id="myButton" type="image" src="/exit.svg" class="myButton" />
      <script src="script.js"></script>
    </div>
    <div class="settingsbody">
      <h1 class="settingsheader">Settings</h1>
      <hr class="solid">
      <hr class="solid1">
      <hr class="solid2">
      <hr class="solid3">
      <h1 class="twoauth">2Auth</h1>
      <h2 class="twoauthdescription">Double authentication protects your account from potential hackers.</h1>
        <div class="content">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="content">
          <label class="switch2">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div> 
      <h1 class="darkweb">Dark Web Sweeps</h1>
      <h2 class="darkwebdescription">oneKYC has integrated web sweeps that analyze the web for potential identity leaks or fraud claims.</h1>
      <h1 class="integrations">Integrations</h1>
      <h1 class="privacy">Privacy</h1>
      <h2 class ="terms"><a href="https://onekyc.io" target="_blank">Privacy and Security Policy and Procedures</a></h2>
    </div>
    <div class="footer-0-3-6">
      <div class="link-0-3-11">
        <a
          aria-current="page"
          class="iconContainer-0-3-7"
          id="corner:Main-Home"
          href="/popup.html"
          style="padding-top: 4px; opacity: 1; width: 56px"
          ><img class="searchIcon-0-3-9" src="/homegrey.svg" alt=" "
        /></a>
      </div>
      <div class="link-0-3-11">
        <a
          class="iconContainer-0-3-7"
         id="centerprofile"
          href="/Signup.html"
          style="padding-top: 4px; opacity: 1; width: 56px"
          ><img class="searchIcon-0-3-9" src="/profilegrey.svg" alt=" "
        /></a>
      </div>
      <div class="link-0-3-11">
        <a
          class="iconContainer-0-3-7"
          id="corner:Main-Search"
          style="
            padding-top: 4px;
            opacity: 1;
            width: 56px;
            cursor: default;
            border-bottom: 4px solid rgb(0, 0, 0);
          "
          ><img class="searchIcon-0-3-9" src="/settings.svg" alt=" "
        /></a>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
